<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù My Notes</h1>
        </header>

        <main>
            <section class="note-form-section">
                <h2 id="form-title">Create New Note</h2>
                <form id="note-form">
                    <div class="form-group">
                        <label for="note-title">Title</label>
                        <input
                            type="text"
                            id="note-title"
                            placeholder="Enter note title..."
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label for="note-content">Content</label>
                        <textarea
                            id="note-content"
                            rows="5"
                            placeholder="Enter note content..."
                            required
                        ></textarea>
                    </div>
                    <div class="form-group">
                        <label for="note-assigned">Assigned To</label>
                        <input
                            type="text"
                            id="note-assigned"
                            placeholder="Enter name (optional)..."
                        >
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="submit-btn">
                            Create Note
                        </button>
                        <button type="button" class="btn btn-secondary" id="cancel-btn" style="display: none;">
                            Cancel
                        </button>
                    </div>
                </form>
            </section>

            <section class="notes-section">
                <h2>All Notes</h2>
                <div id="notes-list" class="notes-list">
                    <p class="empty-state">No notes yet. Create your first note above!</p>
                </div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
